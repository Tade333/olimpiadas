<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Store</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="logo.jpg" alt="Logo">
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
                <button type="submit"></button>
            </div>
            <div class="menu-icon">
                <img src="menu-icon.png" alt="Menu">
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Marcas</a></li>
                <li><a href="#">Deportes</a></li>
                <li><a href="#">Hombre</a></li>
                <li><a href="#">Mujer</a></li>
                <li><a href="#">Niños</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <div class="promociones">
            <img src="diadelniño.jpg">
        </div>
    </section>
    <section class="brand-logos">
        <div class="logo-container">
            <img src="nike-logo.png" alt="Nike">
            <img src="adidas-logo.png" alt="Adidas">
            <img src="reebok-logo.png" alt="Reebok">
            <img src="puma-logo.png" alt="Puma">
            <img src="under-armour-logo.png" alt="Under Armour">
        </div>
    </section>

    <footer>
        <p>© 2024 Sports Store. All rights reserved.</p>
    </footer>
</body>
</html>
